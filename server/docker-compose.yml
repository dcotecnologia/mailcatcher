version: "3.9"
volumes:
  bundle_cache:
    driver: local
networks:
  main:
    name: main
    external: true
services:
  server:
    image: mailcatcher-server
    build:
      context: .
      args:
        - ENVIRONMENT=development
    stdin_open: true
    tty: true
    ports:
      - "1080:1080"
      - "1025:1025"
    command:
      - /bin/bash
      - -c
      - |
        bundle check || bundle install --full-index --no-binstubs --jobs 6 --retry 3
        rerun "bin/mailcatcher --foreground --ip 0.0.0.0 --no-quit"
    volumes:
      - .:/server:rw
      - bundle_cache:/usr/local/bundle
    networks:
      - main